<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Custom style file -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <!-- Had to use this version of bootsrap for now -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- LOADING in Leaflet css and js-->
  <!-- Leaflet's css -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <!-- Leaflet javascript -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   <!-- Loading jquery -->
   <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   <!-- Loadind the leaflet-ajax plugin for dynamic data loading, custom GeoJson in this case -->
   <script src="resources/leaflet.ajax.js"></script>
  <title>luanda web map</title>
</head>
<body>
  <div id="header" class = "col-md-12">
    <h1 class="text-center">Luanda</h1>
  </div>
  <!-- Side panel -->
  <div id="side_panel" class= "col-md-3">
    <h1 class="text-center">Attractions</h1>
    <!-- filter the features by category -->
    <select id='filter' class='form-control'>
        <option value='All'>All Attractions</option>
        <option value='Park'>Park</option>
        <option value='Museum'>Museum</option>
        <option value='Place'>Place</option>
        <option value='Neighborhood'>Neighborhood</option>
    </select>
    <!-- Adding buttos that zoom the specific location when clicked  -->
    <div id="zoomButtons"></div>
  </div>
  <!-- Map area -->
  <div id="mapdiv" class="col-md-9"></div>
  <!-- Footer -->
  <div id="footer" class="col-md-12">
    <h4 id= "map_coords" class="text-center">Latitude: Longitude: Zoom Level: </h4>
    <h4 class="text-center">&copy;2021 <a href="http://helderdinis.com">Helder Dinis</a>
    </h4>
  </div>
  <!-- The Modal -->
  <div id="dlgAttraction" class="modal">
        <div id='form' class="modal-content col-md-7 col-md-offset-4">
              <div class="form-group row">
                    <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" placeholder="Attraction Name">
                    </div>
                    <div class="col-sm-2">
                          <span id="idDisplay" class="pull-right"></span>
                    </div>
              </div>
              <div class="form-group row">
                    <div class="col-sm-6">
                          <input type="text" class="form-control" id="latitude" placeholder="Latitude">
                    </div>
                    <div class="col-sm-6">
                          <input type="text" class="form-control" id="longitude" placeholder="Longitude">
                    </div>
              </div>
              <div class="form-group row">
                    <div class="col-sm-6">
                          <select id="category" class="form-control">
                              <option value="Park">Park</option>
                              <option value="Museum">Museum</option>
                              <option value="Place">Place</option>
                              <option value="Neighborhood">Neighborhood</option>
                          </select>
                    </div>
                    <div class="col-sm-6">
                          <input type="text" class="form-control" id="image" placeholder="Image File">
                    </div>
              </div>
              <div class="form-group row">
                    <div class="col-sm-12">
                          <input type="text" class="form-control" id="website" placeholder="Web URL">
                    </div>
              </div>
              <div id="addButtons">
                  <button id="btnClosest" class="btn btn-warning">Closest 5</button>
                  <button id="btnSave" class="btn btn-success">Save</button>
                  <button class="btn btn-danger btnCancel">Cancel</button>
              </div>
              <div id="editButtons">
                  <button id="btnUpdate" class="btn btn-success">Update</button>
                  <button id="btnDelete" class="btn btn-warning">Delete</button>
                  <button class="btn btn-danger btnCancel">Cancel</button>
              </div>
        </div>

<!-- Loading the javascript files -->
  <script src="main.js"></script>
  <script src="dataActions.js"></script>
</body>
</html>
